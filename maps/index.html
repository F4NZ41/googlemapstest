<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
        let map;

        function initMap() {
            // The location of Uluru
            const orebro = { lat: 59.2798962873462, lng: 15.21309606623989 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: orebro,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: orebro,
                label: "person 1",
                map: map,
            });

            const marker2 = new google.maps.Marker({
                position: { lat: 59.2798962873462, lng: 16.21309606623989 },
                label: "person 2",
                map: map,
            });

            const marker3 = new google.maps.Marker({
                position: { lat: 58.2798962873462, lng: 16.21309606623989 },
                label: "test",
                map: map,
            });

            const marker4 = new google.maps.Marker({
                position: { lat: 58.2798962873462, lng: 15.21309606623989 },
                label: "person 2",
                map: map,
            });

            map.addListener("click", (mapsMouseEvent) => {
                console.log(mapsMouseEvent.latLng);
            });
        }
      
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMUO4OQDR8BcNbYAlZYJkhO739kebvKq8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
