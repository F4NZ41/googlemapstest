<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
    type="text/css">
  <style>
    body {
      margin: 0;
    }

    .map {
      height: 90vh;
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <title>OpenLayers example</title>
</head>

<body>
  <div id="map" class="map"></div>
  <button onclick="getLocation()">asdasd</button>


  <script type="text/javascript">

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      console.log(position.coords.latitude);
      console.log(position.coords.longitude);
      latt = position.coords.latitude;
      long = position.coords.longitude;

      var point1 = new ol.Feature({ geometry: new ol.geom.Point(ol.proj.fromLonLat([long, latt]) )} );  

      var pointStyle = new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0, 0],
          anchorXUnits: 'fraction',
          anchorYUnits: 'pixels',
          scale: 20,
          src: 'icon.png',
        })
      })

      point1.setStyle(pointStyle);

      var layer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: [
            point1
          ]
        })
      }); 

      map.addLayer(layer);
    }

    var attribution = new ol.control.Attribution({
      collapsible: false
    });

    var map = new ol.Map({
      controls: ol.control.defaults({ attribution: false }).extend([attribution]),
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
      ],
      target: 'map',
      view: new ol.View({
        center: ol.proj.fromLonLat([15.21326772686299, 59.277353116142706]),
        maxZoom: 18,
        zoom: 12
      })
    });


  </script>
</body>

</html>
